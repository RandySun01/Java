<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格的基本结构</title>
</head>
<body>
<table border = "1">
	<tr>
		<th>1</th>
		<th>2</th>
		<th>3</th>
		<th>4</th>
	</tr>
	<tr>
	    <td>1-1</td>
	    <td>1-2</td>
	    <td>1-3</td>
	    <td>1-4</td>
	</tr>
	<tr>
	    <td>2-1</td>
	    <td>2-2</td>
	    <td>2-3</td>
	    <td>2-4</td>	
	</tr>
	<tr>
	    <td>3-1</td>
	    <td>3-2</td>
	    <td>3-3</td>
	    <td>3-4</td>
	</tr>
</table>
</body>
</html>
