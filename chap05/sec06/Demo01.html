<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置文字装饰效果</title>
<style type="text/css">
	.p1{
	 	text-decoration: none;	 
	}
	.p2{
		text-decoration: underline;
	}
	.p3{
		text-decoration: line-through;
	}
	.p4{
		text-decoration: overline;
	}
</style> 
</head>
<body>
	<p class = "p1">无装饰</p>
	<p class = "p2">下划线</p>
	<p class = "p3">删除线 原价999</p>
	<p class = "p4">上划线</p>
	
</body>
</html>
