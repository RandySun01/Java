<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Jquery Ajax</title>

<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
<script type="text/javascript"  >

$(document).ready(function(){
	// dom
	$("#b1").click(function(){
		$("#d1").load("/HeadFirstJquery/ajax?action=load",{name:"张三",age:14 },function(){
			alert("执行成功");
		});
	});
	
	
	$("#b2").click(function(){
		$.post("/HeadFirstJquery/ajax?action=post",{id:1},function(data,textStatus){
			alert("请求状态："+ textStatus);
			alert("返回数据："+data);
			data=eval("("+data+")")
			$("#name").val(data.name);
			$("#age").val(data.age);
		});
	});
	
	
	
});

</script>
</head>
<body>
<input typt="button" id="b1" value="Load加载"/>
<div id="d1"></div>
<hr/>
<input typt="button" id="b2" value="Post/Get加载"/><br/><br/>
姓名：<input type="text" id="name"/><br/>
年龄：<input type="text" id="age"/><br/>
</body>
</html>
