<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>边框</title>
<style type="text/css">
	#outerBox1{
		border-width: 2px;
		border-color: red;
		border-style: solid;
	}
	#outerBox2{
		border: thick blue dashed;
	}
	#outerBox3{
		border-top: thick blue dashed;
		border-right: 2px red solid;
		border-bottom: thin yellow dotted;
		border-left: 2px blue solid;
	}
</style>
</head>
<body> 
<div id= "outerBox1">内容1</div>
<div id= "outerBox2">内容2</div>
<div id= "outerBox3">内容2</div>
</body>
</html>
