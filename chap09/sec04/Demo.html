<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index空间位置默认是0，z-index值大的页面位于气质小的上方 </title>
<style type="text/css">
	img{
		position: fixed;
		top: 0px;
		left: 0px;
		z-index: -1;
	}
	 
</style>
</head>
<body>
	<h1>这是一个羽毛......</h1>
	<img alt="cuoqu" src="../li1.jpg">
</body>
</html>
