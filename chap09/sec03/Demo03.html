<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盒子定位position absolute 绝对定位</title>
<style type="text/css">
	.parent{
		position: relative;
		padding: 15px;
		background-color: green;
		border:1px solid red;
	}
	.son{
	position: absolute;
		left: 0px;
		top: 0px;
		
		padding:10px;
		background-color: blue;
		border: 2px solid gray;
	}
	 
</style>
</head>
<body>
	<div class= "parent">
		<div class="son">儿子</div>
	</div>


</body>
</html>
