<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Creating a School Timetable - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/demo/demo.css">
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
	 <script type="text/javascript" src="../jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
	
</head>
<body>
	 <h2>创建一个学校课程表</h2>  
      <div class="demo-info" style="margin-bottom:10px">  
          <div class="demo-tip icon-tip">&nbsp;</div>  
          <div>点击拖一个课程到课程表里.</div>  
      </div>  
    
      <div style="width:700px;">  
          <div class="left">  
              <table>  
                  <tr>  
                      <td><div class="item">英语</div></td>  
                  </tr>  
                  <tr>  
                      <td><div class="item">科学</div></td>  
                  </tr>  
                  <tr>  
                      <td><div class="item">音乐</div></td>  
                  </tr>  
                  <tr>  
                      <td><div class="item">历史</div></td>  
                  </tr>  
                  <tr>  
                      <td><div class="item">计算机</div></td>  
                  </tr>  
                  <tr>  
                      <td><div class="item">数学</div></td>  
                  </tr>  
                  <tr>  
                      <td><div class="item">艺术</div></td>  
                  </tr>  
                  <tr>  
                      <td><div class="item">伦理学</div></td>  
                  </tr>  
              </table>  
          </div>  
          <div class="right">  
              <table>  
                  <tr>  
                      <td class="blank"></td>  
                      <td class="title">星期一</td>  
                      <td class="title">星期二</td>  
                      <td class="title">星期三</td>  
                      <td class="title">星期四</td>  
                      <td class="title">星期五</td>  
                  </tr>  
                  <tr>  
                      <td class="time">08:00</td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                  </tr>  
                  <tr>  
                      <td class="time">09:00</td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                  </tr>  
                  <tr>  
                      <td class="time">10:00</td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                  </tr>  
                  <tr>  
                      <td class="time">11:00</td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                  </tr>  
                  <tr>  
                      <td class="time">12:00</td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                  </tr>  
                  <tr>  
                      <td class="time">13:00</td>  
                      <td class="lunch" colspan="5">午餐时间</td>  
                  </tr>  
                  <tr>  
                      <td class="time">14:00</td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                  </tr>  
                  <tr>  
                      <td class="time">15:00</td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                  </tr>  
                  <tr>  
                      <td class="time">16:00</td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                      <td class="drop"></td>  
                  </tr>  
              </table>  
          </div>  
      </div>  
      <style type="text/css">  
          .left{  
              width:120px;  
              float:left;  
          }  
          .left table{  
              background:#E0ECFF;  
          }  
          .left td{  
              background:#eee;  
          }  
          .right{  
              float:right;  
              width:570px;  
          }  
          .right table{  
              background:#E0ECFF;  
              width:100%;  
          }  
          .right td{  
              background:#fafafa;  
              color:#444;  
              text-align:center;  
              padding:2px;  
          }  
          .right td{  
              background:#E0ECFF;  
          }  
          .right td.drop{  
              background:#fafafa;  
              width:100px;  
          }  
          .right td.over{  
              background:#FBEC88;  
          }  
          .item{  
              text-align:center;  
              border:1px solid #499B33;  
              background:#fafafa;  
              color:#444;  
              width:100px;  
          }  
          .assigned{  
              border:1px solid #BC2A4D;  
          }  
            
      </style>  
      <script>  
          $(function(){  
              $('.left .item').draggable({  
                  revert:true,  
                  proxy:'clone'  
              });  
              $('.right td.drop').droppable({  
                  onDragEnter:function(){  
                      $(this).addClass('over');  
                  },  
                  onDragLeave:function(){  
                      $(this).removeClass('over');  
                  },  
                  onDrop:function(e,source){  
                      $(this).removeClass('over');  
                      if ($(source).hasClass('assigned')){  
                          $(this).append(source);  
                      } else {  
                          var c = $(source).clone().addClass('assigned');  
                          $(this).empty().append(c);  
                          c.draggable({  
                              revert:true  
                          });  
                      }  
                  }  
              });  
          });  
      </script>  
</body>
</html>
