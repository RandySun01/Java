<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>No collapsible button in Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/demo/demo.css">
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
	 <script type="text/javascript" src="../jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
	
</head>
<body>
	<h2>布局中无折叠按钮</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>布局区域面板中无折叠按钮.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div class="easyui-layout" style="width:700px;height:350px;">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'east',split:true,title:'东',collapsible:false" style="width:250px;">
			<table id="tt" class="easyui-propertygrid"
					data-options="
						url: '../chap28/propertygrid_data1.json',
						showGroup: true,
						fit: true,
						border: false
					">
			</table>
		</div>
		<div data-options="region:'center',title:'主面板标题',iconCls:'icon-ok',href:'../chap28/_content.html'" style="padding:10px">
		</div>
	</div>

</body>
</html>
