<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8 ">
<title>设置图片与文字的对齐方式</title>
<style type="text/css">
	 p{
	 	border:1px red solid;
	 }
</style>
</head>

<body>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: baseline;">方式：<img alt="" src="../blue.jpg" style="vertical-align: baseline;">默认底部线条baseline</p>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: top;">方式：<img alt="" src="../blue.jpg" style="vertical-align: top;">top 考上对齐</p>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: middle;">方式：<img alt="" src="../blue.jpg" style="vertical-align: middle;">middle居中</p>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: bottm;">方式：<img alt="" src="../blue.jpg" style="vertical-align: bottm;">bottm 靠底部对齐</p>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: text-bottm;">方式：<img alt="" src="../blue.jpg" style="vertical-align: text-bottm;">text-bottm  </p>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: text-top;">方式：<img alt="" src="../blue.jpg" style="vertical-align: text-top;">text-top</p>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: sub;">方式：<img alt="" src="../blue.jpg" style="vertical-align: sub;">sub</p>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: super;">方式：<img alt="" src="../blue.jpg" style="vertical-align: super;">super</p>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: 20px;">方式：<img alt="" src="../blue.jpg" style="vertical-align: 20px;">20px</p>
<p>竖直对齐：<img alt="" src="../red.jpg" style="vertical-align: -20px;">方式：<img alt="" src="../blue.jpg" style="vertical-align: -20px;">-20px</p>

</body>
</html>
