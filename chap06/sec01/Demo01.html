<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置图片边框</title>
</head>
<style type="text/css">
	.i1{
		border-width: 2px;
		border-color: red;
		border-style: solid;实线
	}
	.i2{
		border: 2px red dashed;
	}
	.i3{
		border: 2px red dotted;
	}
	.i4{
		border-top: 2px red solid;
		border-right: 2px blue dashed;
		border-left:	2px blue dashed;
		border-bottom: 2px  red dotted;
	}
</style>
<body>
<h1>实线边框</h1>
<img class = "i1" alt="" src="../java2.jpg">
<h1>虚线边框</h1>
<img class = "i2" alt="" src="../java2.jpg">
<h1>点画线边框</h1>
<img class = "i3" alt="" src="../java2.jpg">
<h1>点画线边框</h1>
<img class = "i4" alt="" src="../java2.jpg">
</body>
</html>
