<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置表格隔行换色</title>
<style type="text/css">
	.t{
		border: 3px gray solid;
		border-collapse: collapse;
		border-spacing: 0px; /* 设置边框分离合并 默认separate（分离）collapse（合并）*/
		width: 500px;
		table-layout:auto;/*auto自动调制单元格宽度   fixed固定方式表格宽度固定*/
		table-layout:fixed;
	}
	.t tr{
		background-color: #ccc;
	}
	.t td{
		border: 2px gray solid;
		padding: 15px;<!--设置单元格内容和边框之间的内容-->
		;
	}
	.t th{
		border: 4px gray solid;
	}
	tbody tr.even{
		background-color:#aaa;
	}
	
</style>
</head>
<body>
<table	class="t">
<caption>学生信息</caption>
<thead>
	<tr>
		<th>序号</th>
		<th>学号</th>
		<th>姓名</th>
		<th>性别</th>
		<th>出生日期</th>
	</tr>
</thead>
<tbody>
	<tr>
		<th>1</th>
		<td>001</td>
		<td>魏安复</td>
		<td>男</td>
		<td>2012-12-12</td>
	</tr>
	<tr class="even">
		<th>2</th><td>002</td><td>杜子腾322222222222222222222222222222222222222222222222222222222222222222222222222222222</td><td>女</td><td>2011-11-11</td>
	</tr>
	<tr >
		<th>3</th><td>003</td><td>史珍湘</td><td>女</td><td>2010-10-10</td>
	</tr>
	<tr class="even">
		<th>4</th><td>004</td><td>梅读</td><td>女</td><td>2009-10-10</td>
	</tr>
	<tr>
		<th>5</th><td>005</td><td>赖月金</td><td>男</td><td>2008-01-01</td>
	</tr>
</tbody>
<tfoot>
	<tr>
		<th>总计</th>
		<th colspan="4">5条数据</th>
	</tr>
</tfoot>
</table>

</body>
</html>
