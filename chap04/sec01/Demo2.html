<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>并集选择器</title>
<style type="text/css">
	p{
		font-size: 30px;
	}
	p.c{
		text-decoration: underline;
	}
 	.c{
		color:blue;
	}
	p,h1,.c,#d1{
		background-color: gray;
	}
</style>
</head>
<body>
<p id = "p1">p1</p>
<p id = "p2">p2</p>
<p id = "p3" class = "c">p3</p>
<h1 class = "c">h1</h1>
<h2>h2</h2>
<div id = "d1"> d1</div>
</body>
</html>
