<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript字符串</title>
</head>
<body>
<script type="text/javascript">
var s1="实例化字符串方式一";
var s2=new String("实例化字符串abc方式二");
document.write(s1+"<br/>");
document.write(s2+"<br/>");
document.write(s2+" 的长度是："+s2.length+"<br/>");//长度
document.write(s2.indexOf("abc", 0)+"<br/>");//位置
document.write(s2.replace("abc", "java")+"<br/>");//替换



</script>


</body>
</html>
