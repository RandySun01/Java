<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript函数</title>
</head>
<body>
<script type="text/javascript">
function fun1(){
	alert("第一个方法");
}
function fun2(param1){
	alert(param1);
}
function fun3(param1, param2){
	alert(param1+" "+ param2);
}
function fun4(param1, param2){
	return param1+" "+ param2;
}
fun1();
fun2("fuck");
fun3("fuck", "you");
var result = fun4("fuck", "you");
alert(result);
</script>
</body>
</html>
