<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while/do..while语句</title>
</head>
<body>
<script type="text/javascript">
 var i=0;
 while(i<10){
	 document.write(" i = "+i+"<br/>");
	 i++;
 }
 
 var j=0;
 do{
	 document.write("j = "+j+"<br/>");
	 j++; 
 }while(j < 10);
</script>

</body>
</html>
