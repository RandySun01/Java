<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8"> 
<title>JavaScript变量</title>
</head>
<body>
<script type="text/javascript">
	//数值类型
	 var a = 1;
	document.write("数值类型 a = "+a+"<br/>");
	var b = 1.2;
	document.write("数值类型 b = "+b+"<br/>");
	var c = '我是字符串';
	document.write("字符串类型 c = "+c+"<br/>");
	var d = true;
	document.write("布尔类型 d = "+d+"<br/>");
	
	var e;//便是无赋值  undefined
	document.write("e = "+e+"<br/>");
	
	var f = "你好";
	document.write("f = "+f+"<br/>");
	f = null;//变量制空
	document.write("变量制空 f = "+f+"<br/>");
</script>
</body>
</html>
