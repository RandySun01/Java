<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>赋值运算符</title>
</head>
<body>
<script type="text/javascript">
 var x=10,y=4;
 document.write("x="+x+",y="+y+"<br/>");
 x=10;y=4;
 document.write("x="+x+"<br/>");
 x=10;y=4;
 document.write("x+=y,x="+(x+=y)+"<br/>");
 x=10;y=4;
 document.write("x-=y,x="+(x-=y)+"<br/>");
 x=10;y=4;
 document.write("x*=y,x="+(x*=y)+"<br/>");
 x=10;y=4;
 document.write("x/=y,x="+(x/=y)+"<br/>");
 x=10;y=4;
 document.write("x%=y,x="+(x%=y)+"<br/>");
</script>

</body>
</html>
