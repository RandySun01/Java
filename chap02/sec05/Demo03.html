<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>比较运算符</title>
</head>
<body>
<script type="text/javascript">
 var x=10,y=4;
 document.write("x="+x+",y="+y+"<br/>");
 document.write("x==10,结果"+(x==10)+"<br/>");
 document.write("x=='10',结果"+(x=='10')+"<br/>");
 document.write("x===10,结果"+(x===10)+"<br/>");
 document.write("x==='10',结果"+(x==='10')+"<br/>");
 document.write("x!=10,结果"+(x!=10)+"<br/>");
 document.write("x!='10',结果"+(x!='10')+"<br/>");
 document.write("x!==10,结果"+(x!==10)+"<br/>");
 document.write("x!=='10',结果"+(x!=='10')+"<br/>");
 document.write("x&gt;y,结果"+(x>y)+"<br/>");
 document.write("x&lt;y,结果"+(x<y)+"<br/>");
 document.write("x&gt;=y,结果"+(x>=y)+"<br/>");
 document.write("x&lt;=y,结果"+(x<=y)+"<br/>");
</script>

</body>
</html>
