<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>算数运算符</title>
</head>
<body>
<script type="text/javascript">
 var x=10,y=4;
 document.write("x="+x+",y="+y+"<br/>");
 document.write("x+y="+(x+y)+"<br/>");
 document.write("x-y="+(x-y)+"<br/>");
 document.write("x*y="+(x*y)+"<br/>");
 document.write("x/y="+(x/y)+"<br/>");
 document.write("x%y="+(x%y)+"<br/>");
 document.write("x++="+(x++)+"<br/>");
 document.write("x="+x+"<br/>");
 document.write("++y="+(++y)+"<br/>");
 document.write("y="+y+"<br/>");
 </script>

</body>
</html>
