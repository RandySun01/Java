<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>逻辑运算符</title>
</head>
<body>
<script type="text/javascript">
 var x=10,y=4;
 document.write("x="+x+",y="+y+"<br/>");
 document.write("(x&lt;11&&y&gt;5),结果"+(x<11&&y>5)+"<br/>");
 document.write("(x&lt;11||y&gt;5),结果"+(x<11||y>5)+"<br/>");
 document.write("!(x&lt;11),结果"+!(x<11)+"<br/>");
</script>

</body>
</html>
