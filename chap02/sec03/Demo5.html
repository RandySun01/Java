<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>优先级比较</title>
<link href = "red.css" type = "text/css" rel = "stylesheet">
<style type="text/css">
	@import url(yellow.css); 
	p{
		color: blue;
		font-size: 30px;
	}
</style>
</head>
<body>

<p >优先级比较 行内样式最高 &gt; 链接式 &gt;内嵌式&gt; 导入式（链接式在后面的） </p><br>
<p>行内样式最高 &gt; 内嵌式&gt;导入式&gt;链接式（链接式在前）
总的规律：后面的样式会覆盖前面的样式，内从的样式会覆盖前面的样式</p>

</body>
</html>
