<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<title>JavaScript变量</title>
</head>
<body>
<script type="text/javascript">
	 var a;//定义变量a
	 a = 1;//给变量赋值
	 document.write("a="+a+"<br/>");
	 a = "我是字符串";
	 document.write("a="+a+"<br/>");
	 var b = "你好啊";
	 document.write("b="+b+"<br/>");
</script>
</body>
</html>
